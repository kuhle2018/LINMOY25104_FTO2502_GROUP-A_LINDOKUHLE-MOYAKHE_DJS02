<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Podcast Preview Component</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="./main.js"></script>
</head>
<body>
<header>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDWC5SM8O6vu0ymMG_8DTiA203Uqva4v-lhg&s" alt="Podcast App Logo" class="header-logo" />
  <h1>Podcast App</h1>
  <div class="header-right">
    <div id="search">🔍</div>
    <input id="search-input" type="text" placeholder="Search podcasts..." />
    <img src="https://img.freepik.com/premium-vector/woman-profile-icon-with-voice-waves-symbol-podcast-audiobook-with-female-head-audio-translator_653980-388.jpg?w=360" alt="User" class="user-face" />
  </div>
</header>
<div class="filters">
<label for="genre-filter">Filter by:</label>
<select id="genre-filter"></select>
<select id="sort-filter">
</select>
</div>
<section id="podcast-list"></section>
<div id="podcast-modal"></div>
</body>
</html>
